{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid black;
            padding: 8px 12px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h1>Team Roster</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Position</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Age</th>
                <th>Experience</th>
                <th>College</th>
            </tr>
        </thead>
        <tbody>
            <!-- Active Players -->
            <tr>
                <td>Calvin Anderson</td>
                <td>76</td>
                <td>OL</td>
                <td>6-5</td>
                <td>305</td>
                <td>27</td>
                <td>5</td>
                <td>Texas</td>
            </tr>
            <!-- ... add other players in the same format -->
            <!-- You can replicate the structure for Reserve/Injured, Reserve/Physically Unable to Perform, and Practice Squad sections if you want. -->
        </tbody>
    </table>

    <script>
        // Sort the table by jersey number
        const table = document.querySelector('table');
        const tbody = table.querySelector('tbody');
        const rows = Array.from(tbody.querySelectorAll('tr'));

        rows.sort((a, b) => {
            const aNum = Number(a.children[1].textContent); // Number column
            const bNum = Number(b.children[1].textContent);
            return aNum - bNum;
        });

        // Append sorted rows back to the table
        rows.forEach(row => {
            tbody.appendChild(row);
        });
    </script>
</body>

</html>
{% endblock %}
