<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags for responsive design and character set -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the custom stylesheet -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>New England Patriot Fanpage</title>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Home link with an image -->
    <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='Images/navbar') }}" alt="Home" width="50px" height="50px">
    </a>
    <!-- Mobile responsive navigation toggle button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navigation links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <!-- Various navigation items with active state based on the current page -->
            <li class="nav-item {{ 'active' if request.path == '/' else '' }}">
                <a class="nav-link" href="/">Blog</a>
            </li>
            <li class="nav-item {{ 'active' if request.path == '/roster' else '' }}">
                <a class="nav-link" href="/roster">Roster</a>
            </li>
            <li class="nav-item {{ 'active' if request.path == '/schedule' else '' }}">
                <a class="nav-link" href="/schedule">Schedule</a>
            </li>
            <!-- Conditional rendering of navigation items based on user authentication -->
            {% if not g.user %}
                <li class="nav-item">
                    <a class="nav-link" href="/auth/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/login">Login</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/auth/logout">Logout</a>
                </li>
            {% endif %}
        </ul>
        <!-- Button to trigger the Patriots history modal -->
        <button type="button" class="btn btn-primary ml-auto" style="background-color: #C60C30; border-color: #C60C30;" data-toggle="modal" data-target="#historyModal">
            Patriots History
        </button>
    </div>
</nav>

<!-- Modal displaying the history of the New England Patriots -->
<div class="modal fade" id="historyModal" tabindex="-1" role="dialog" aria-labelledby="historyModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="historyModalLabel">New England Patriots History</h5>
        <!-- Close button for the modal -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Modal body containing the history content -->
      <div class="modal-body">
        <!-- ... [History content is here] ... -->
      </div>
      <!-- Modal footer with a close button -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Placeholder for content that will be inserted by child templates -->
{% block content %}
{% endblock %}

<!-- Optional JavaScript libraries for Bootstrap functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
